<style>
    .subscribe-button {
        background-color: rgb(172, 0, 0);
        color: white;
        border: none;
        /* height: 40px;
        width: 100px; */
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.6; 
    }

    .subscribe-button:active{
        opacity: 0.3; 
    }

    .join-button {
        background-color: white;
        border-color: rgb(42, 111, 175);
        border-style: solid;
        color: rgb(42, 111, 175);
        border-width: 1px;
        height: 40px;
        width: 60px;
        border-radius: 5px;
        cursor: pointer;
        transition:  background-color 1s, color 1s;
    }

    .join-button:hover{
        background-color: rgb(42, 111, 175);
        color: white;
    }

    .join-button:active{
        opacity: 0.3; 
    }
    
    .tweet-button {
        background-color: rgb(5, 197, 255);
        color: rgb(255, 255, 255);
        border: none;
        height: 40px;
        width: 100px;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    TWEET
</button>
